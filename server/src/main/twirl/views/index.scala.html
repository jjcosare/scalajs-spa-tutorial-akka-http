@(title: String)(implicit config: play.api.Configuration)
@import views.html.tags._

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="stylesheet" media="screen" href=@_asset("stylesheets/main.css") >
        <link rel="shortcut icon" type="image/png" href=@_asset("images/favicon.ico") >
    </head>
    <body>
        <div id="root">
        </div>
        @scalajs.html.scripts(projectName = "client", name => _asset(name).toString, name => getClass.getResource(s"/public/$name") != null)
    </body>
</html>
